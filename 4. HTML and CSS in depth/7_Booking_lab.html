<!DOCTYPE html>
<html lang="en">
<head>
    <title>Little Lemon</title>

    <meta property="og:title" content="Our Menu">
    <meta property="og:type"  content="website">
    <meta property="og:image" content="logo.png">
    <meta property="og:url"   content="https://littlelemon/">
    <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Little Lemon">

    <link rel="stylesheet" href="CSS/Booking_lab.css">
</head>
<body>
    <header>
        <img src="images/logo.png">
    </header>
    <main>
        <form method="post">
            <div>
                <label for="Email">Email Address: </label>
                <input type="email" id="Email" name="Email">
            </div>
            <div>
                <label for="booking_date">Date of Booking: </label>
                <input type="date" id="booking_date" name="booking_date">
            </div>
            <div>
                <label for="num_of_people">Number of People: </label>
                <input type="number" id="num_of_people" name="num_of_people" max="8" min="1" value="4">
            </div>
            <div>
                <label for="cancellation_policy">
                    <input type="checkbox" name="cancellation_policy" id="cancellation_policy" required>
                I Agree to Cancellation Policy</label>
            </div>
            <button type="submit">Book Now</button>
        </form>
    </main>
</body>

</html>
