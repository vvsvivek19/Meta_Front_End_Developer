    <main>
        <h1 class="Sign_up_form">Sign Up</h1>
        <form method="post">
            <div>
                <label for="user_first_name">First Name</label><br>
                <input type="text" name="user_first_name" id="user_first_name" required minlength="3" maxlength="16">
            </div>
            <div>
                <label for="user_last_name">Last Name</label><br>
                <input type="text" name="user_last_name" id="user_last_name" required minlength="3" maxlength="16">
            </div>
            <div>
                <label for="user_email">Email</label><br>
                <input type="email" id="user_email" name="user_email" required>
            </div>
            <div>
                <label for="user_password">Password</label><br>
                <input type="password" id="user_password" name="user_password" required minlength="8" maxlength="20">
            </div>
            <div>
                <label for="user_confirm_password">Confirm Password</label><br>
                <input type="password" id="user_confirm_password" name="user_confirm_password" required minlength="8" maxlength="20">
            </div>
            <div>
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </main>
    <footer>
        <p>Copyright Littlelemon</p>
    </footer>
</body>
